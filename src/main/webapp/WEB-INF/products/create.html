<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNEAKER-ISM</title>
    <link rel="stylesheet" href="resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Add new product to store</h2>
    <form id="create-new">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="New product">
        </div>
        <div class="form-group">
            <label>Product code</label>
            <input type="text" class="form-control" placeholder="ADS123...">
        </div>
        <div class="form-group">
            <label>Brand</label>
            <select class="form-control">
                <option>Adidas</option>
                <option>Nike</option>
                <option>Jordan</option>
                <option>Converse</option>
                <option>Vans</option>
                <option>Timberland</option>
                <option>Balenciaga</option>
                <option>New Balance</option>
                <option>Tommy Hilfiger</option>
            </select>
        </div>
        <div class="form-group">
            <label>Category tag</label>
            <select class="form-control">
                <option>Plimsoll</option>
                <option>Slip-on</option>
                <option>Athletic Kicks</option>
                <option>Classic</option>
                <option>Basketball sneaker</option>
            </select>
        </div>
        <div class="form-group">
            <label>Size</label>
            <input class="form-control" placeholder="Size">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" placeholder="Price"/>
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="file" id="file" class="form-control" placeholder="Choose file...">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" placeholder="100">
        </div>
        <div class="form-group">
            <a href="#">
                <button class="btn btn-primary btn-sm">Add</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
