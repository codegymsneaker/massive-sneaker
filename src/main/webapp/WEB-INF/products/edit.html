<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sneaker-ism</title>
    <link rel="stylesheet" href="resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resource/bootstrap-4.1.3-dist/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit product information</h2>
    <form id="edit">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Product code</label>
            <input class="form-control" th:field="*{code}">
        </div>
        <div class="form-group">
            <label>Brand</label>
            <select class="form-control">
                <option>Adidas</option>
                <option>Nike</option>
                <option>Jordan</option>
                <option>Converse</option>
                <option>Vans</option>
                <option>Timberland</option>
                <option>Balenciaga</option>
                <option>New Balance</option>
                <option>Tommy Hilfiger</option>
            </select>
        </div>
        <div class="form-group">
            <label>Category tag</label>
            <select class="form-control">
                <option>Plimsoll</option>
                <option>Slip-on</option>
                <option>Athletic Kicks</option>
                <option>Classic</option>
                <option>Basketball sneaker</option>
            </select>
        </div>
        <div class="form-group">
            <label>Size</label>
            <input class="form-control" th:field="*{size}"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input class="form-control" th:field="*{image}">
            <input type="file" id="file" class="form-control" placeholder="Choose file...">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input class="form-control" th:field="*{quantity}">
        </div>
        <div class="form-group">
            <a href="#">
                <button class="btn btn-primary btn-sm">Update</button>
            </a>
        </div>

    </form>
</div>

</body>
</html>
