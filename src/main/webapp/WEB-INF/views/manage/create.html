<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div class="container">
    <form th:object="${productForm}"
          th:action="@{/admin/create((${_csrf.parameterName})=(${_csrf.token}))}"
          method="post" enctype="multipart/form-data">
        <p>
            <a th:href="@{/admin/products}">List Product</a>
        </p>
        <h2>Add new product to inventory</h2>
        <p>
        <h6 style="color: blue">
            <th:block th:if="${message}">
                <span th:text="${message}"></span>
            </th:block>
        </h6>
        </p>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Brand</label>
            <select th:field="*{brand}" class="form-control">
                <option th:each="brand:${brands}"
                        th:value="${brand.id}"
                        th:text="${brand.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Category</label>
            <th:block th:each="c : ${categories}">
                <input type="checkbox"
                       th:field="${productForm.categories}"
                       th:value="${c.id}"/>
                <label th:text="${c.name}"></label>
            </th:block>
        </div>
        <div class="form-group">
            <label>Size</label>
            <input type="text" class="form-control" th:field="*{size}">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" th:field="*{price}"/>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" th:field="*{quantity}">
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="file" class="form-group" th:field="*{image}" placeholder="Choose file to upload">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>

    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
