<body>

<div class="container">
    <h2>SNEAKERISM INVENTORY</h2>
    <a th:href="@{/logout}">Log Out</a>
    <form>
        <input name="s" type="text"/>
        <input type="submit" value="search">
    </form>
    <a href="/admin/create">Add new product</a>
    <div id="response"></div>
    <div id="sortBy">
        <select>
            <option>Sort by name</option>
            <option>Sort by price: Low to High</option>
            <option>Sort by price: High to Low</option>
            <option>Sort by brand</option>
        </select>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Product Code</th>
            <th>Name</th>
            <th>Size</th>
            <th>Stock</th>
            <th>Thumbnail</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Categories</th>
            <th>Manage action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="sneaker:${products}">
            <tr>
                <td th:text="${sneaker.code}"></td>
                <td th:text="${sneaker.name}"></td>
                <td th:text="${sneaker.size}"></td>
                <td th:text="${sneaker.quantity}"></td>
                <td>
                    <img th:src="@{/features/__${sneaker.image}__}" height="100" width="100">
                </td>
                <td th:text="${sneaker.price}"></td>
                <td th:text="${sneaker.brand.name}"></td>
                <td>
                    <span th:each="c : ${sneaker.categories}" th:text="${c.name + '&emsp;'}"></span>
                </td>
                <td>
                    <a th:href="@{/admin/edit/__${sneaker.id}__}" title="Edit">Edit</a>
                    <a th:href="@{/admin/delete/__${sneaker.id}__}" title="delete">Delete</a>
                </td>
            </tr>
        </th:block>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a th:href="@{'/admin/products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/admin/products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
</div>
