<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Sneaker-ism</title>
    <link rel="stylesheet" href="resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <h2>SNEAKERISM INVENTORY</h2>
    <div class="search-container">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Product Code</th>
            <th>Name</th>
            <th>Size</th>
            <th>Stock</th>
            <th>Thumbnail</th>
            <th>Price</th>
            <th>Manage action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="sneaker:${products}">
            <tr>
                <td th:text="${sneaker.code}"></td>
                <td th:text="${sneaker.name}"></td>
                <td th:text="${sneaker.size}"></td>
                <td th:text="${sneaker.quantity}"></td>
                <td th:text="${sneaker.image}"></td>
                <td th:text="${sneaker.price}"></td>
                <td>
                    <a th:href="@{/products/edit/__${sneaker.id}__}" title="Edit">
                        <span class="glyphicon glyphicon-pencil">Edit</span>
                    </a>
                    <a th:href="@{/products/view/__${sneaker.id}__}" title="View details">
                        <span class="glyphicon glyphicon-option-horizontal">Delete
                    </span></a>
                    <a th:href="@{/products/delete/__${sneaker.id}__}" title="delete">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        </th:block>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
