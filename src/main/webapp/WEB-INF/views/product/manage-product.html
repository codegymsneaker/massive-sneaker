<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Sneaker-ism</title>
    <link rel="stylesheet" href="resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var deleteLink = $("a:contains('Delete')");
            $(deleteLink).bind('click', function() {
                if (!confirm('Are you sure ?')) {
                    return false;
                } else {
                    $.ajax({
                        url: $(event.target).attr("href"),
                        type: "POST",
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader("Accept", "application/json");
                            xhr.setRequestHeader("Content-Type", "application/json");
                        },
                        success: function (sneaker) {
                            var respContent = "";
                            var rowToDelete = $(event.target).closest("tr");
                            rowToDelete.remove()    ;
                            respContent += "<span class='success'>Product was deleted: [";
                            respContent += sneaker.name + " : ";
                            respContent += sneaker.code + " : "; "]</span>";
                            $("#response").html(respContent);
                        }
                    });
                    event.preventDefault();
                }
            });

        });

    </script>
    <script>
        function showSortedResult() {


        }
    </script>

</head>
<body>
<div class="container">
    <h2>SNEAKERISM INVENTORY</h2>
    <a th:href="@{/logout}">Log Out</a>
    <form>
        <input name="s" type="text"/>
        <input type="submit" value="search">
    </form>
    <a href="/products/create">Add new product</a>
    <div id="response"></div>
    <div id="sortBy">
        <select>
            <option>Sort by name</option>
            <option>Sort by price: Low to High</option>
            <option>Sort by price: High to Low</option>
            <option>Sort by brand</option>
        </select>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Product Code</th>
            <th>Name</th>
            <th>Size</th>
            <th>Stock</th>
            <th>Thumbnail</th>
            <th>Price</th>
            <th>Manage action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="sneaker:${products}">
            <tr>
                <td th:text="${sneaker.code}"></td>
                <td th:text="${sneaker.name}"></td>
                <td th:text="${sneaker.size}"></td>
                <td th:text="${sneaker.quantity}"></td>
                <td th:text="${sneaker.image}"></td>
                <td th:text="${sneaker.price}"></td>
                <td>
                    <a th:href="@{/products/edit/__${sneaker.id}__}" title="Edit">Edit</a>
                    <a th:href="@{/products/delete/__${sneaker.id}__}" title="delete">Delete</a>
                </td>
            </tr>
        </th:block>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
