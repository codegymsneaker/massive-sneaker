<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SNEAKER-ISM</title>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
</head>
<body>
<div id="sign-up-lock">
<div class="container">
    <div class="row">
        <div class="col-lg-8 banner-sec">
            <a href="/"><img src="/resource/image/background.jpg"></a>
        </div>
        <div class="col-lg-4 sign-sec">
    <div class="sign-up-fom">
        <form id="signUp" th:action="@{/user/registration}" method="post" th:object="${user}">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" name="firstName" type="text" placeholder="John" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" name="lastName" type="text" placeholder="Erikson" th:field="*{lastName}">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" type="email" placeholder="sneaker@mail.com"
                       th:field="*{email}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" type="password" th:field="*{password}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
            </div>
            <div class="copy-tex">&trade; SNEAKER-ISM 2018</div>
        </form>
    </div>
    </div>
    </div>
</div>
</div>

</body>
</html>
