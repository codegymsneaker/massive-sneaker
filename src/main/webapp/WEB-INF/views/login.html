<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <link rel="icon" href="resource/image/icon.jpg" type="image"/>
    <script src="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <title>SNEAKER-ISM - LOGIN</title>
    <style>
        #login-block {
            background: #fffdfd;
            background: -webkit-linear-gradient(to bottom, #fffdfd, #9e9e9e);
            background: linear-gradient(to bottom, #fffdfd,  #9e9e9e);
            float:left;
            width:100%;
            padding : 130px;
        }
        .container{
            background: #fffdfd;
            background: -webkit-linear-gradient(to bottom,#fffdfd, #9e9e9e);
            background: linear-gradient(to bottom,#fffdfd, #9e9e9e);
            float:left;
            width:100%;
        }
        .container{
            background:#fff;
            border-radius: 10px;
            box-shadow:15px 20px 0px rgba(0,0,0,0.1);}
        .login-sec{padding: 50px 30px; position:relative;}
        .login-sec .copy-text{position:absolute; width:80%; bottom:20px; font-size:13px; text-align:center;}
        .login-sec .copy-text i{color:#9e9e9e;}
        .login-sec .copy-text a{color: #404040;}
        .login-sec h2{margin-bottom:30px; font-weight:800; font-size:30px; color: #2c2c30;}
        .login-sec h2:after{content:" "; width:100px; height:5px; background: rgba(44, 44, 48, 0.66); display:block;border-radius:3px; magin:auto}
        /*.banner-text h2{color:#fff; font-weight:600;margin:auto}*/
        /*.banner-text h2:after{content:" "; width:100px; height:5px; background:#FFF; display:block; margin-top:20px; border-radius:3px;}*/
        /*.banner-text p{color:#fff;}*/

        #logo {
            width: 450px;
            margin: auto;
        }

    </style>
</head>
<body>
<div id="login-block">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 banner-sec">
                <div id="logo">
                <a href="/"> <img src="resource/image/background.jpg"></a>
                </div>
            </div>
            <div class="col-lg-4 login-sec">
                <div class="login-form">
                    <div class="panel">
                        <h2>LOGIN</h2>
                    </div>
                    <form id="Login" th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="sneaker@mail.com">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                        <div th:if="${param.error}">
                            <p style="color: red">Invalid name or password. Please try again.</p>

                        </div>
                        <button type="submit" class="btn btn-primary btn-sm" style="margin:10px auto; ">Login</button>
                    </form>
                    <div class="copy-text">&trade; SNEAKER-ISM 2018</div>
                    </form>
                    <p>Have no account yet?<a href="/user/registration"> Sign up an account</a></p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
