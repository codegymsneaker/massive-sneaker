<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/resource/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <link rel="icon" href="resource/image/icon.jpg" type="image"/>
    <script src="/resource/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <title>Sneaker-ism</title>
    <style>
        #login-form {;
            background-color: black;
            background-size: cover;
            padding: 10px;
        }

        .panel h2 {
            color: #444444;
            margin: 0 0 8px 0;
        }

        .panel p {
            color: #777777;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 24px;
        }

        .main-div {
            background: #ffffff;
            border-radius: 2px;
            margin: 10px auto 30px;
            padding: 50px 70px 70px 71px;
        }

        .login-form .form-group {
            margin-bottom: 10px;
        }

        .login-form {
            text-align: center;
        }

        .login-form .btn.btn-primary {
            background: #f0ad4e;
            border-color: #f0ad4e;
            color: #ffffff;
            font-size: 14px;
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding: 0;
        }

        input{
            width: 100%;
            padding: 12px 0;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form {
            width: 500px;
            margin: 15px auto;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

    </style>
</head>
<body id="login-form">
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Admin Login</h2>
                <p>Please login to gain access as administrator</p>
            </div>
            <div th:if="${param.error}">
                <p style="color: red">Invalid name or password. Please try again.</p>

            </div>
            <div th:if="${param.logout}">
                <h1 style="color: blue">Logged out.</h1>
            </div>
            <form id="Login" th:action="@{/login}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Login</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
